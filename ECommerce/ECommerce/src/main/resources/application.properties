###spring.data.rest.base-path=/api
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#######################################################################3



spring.datasource.hikari.read-only=false
spring.datasource.hikari.connection-timeout=6000000
spring.datasource.hikari.idle-timeout=6000000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.max-lifetime=6000000
spring.datasource.hikari.login-timeout=5
spring.datasource.hikari.maximum-pool-size=60
spring.datasource.hikari.minimum-idle=10
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false